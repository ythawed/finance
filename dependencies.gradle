ext{
//    版本号约束
    versions=[
            springBootVersion:'2.2.2.RELEASE'
    ]
//    第三方jar包依赖
    libs=[
            common:[
//                    包地址：当前jar名称：版本号
                    "org.springframework.boot:spring-boot-starter-web:${versions.springBootVersion}",
                    "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBootVersion}",
                    "org.apache.commons:commons-lang3:3.5"
            ],
//            mysql连接驱动
            mysql:[
                    "mysql:mysql-connector-java:8.0.16"
            ],
//            spring boot 测试依赖包
            test:[
                    "org.springframework.boot:spring-boot-starter-test:${versions.springBootVersion}"
            ],
//            文档生成工具swagger
            swagger:[
                    "io.springfox:springfox-swagger2:2.7.0",
//                    展示文档
                    "io.springfox:springfox-swagger-ui:2.7.0"
            ],
//            jsonrpc,在api模块引用，因为所有模块都依赖api模块
            jsonrpc4j:[
                "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.3"
            ],
//            依赖hazelcast缓存,sell工程引入该依赖
            hazelcast:[
//                    单纯的hazelcast依赖
                    "com.hazelcast:hazelcast:3.12.4",
//                    与spring的整合包
                    "com.hazelcast:hazelcast-spring:3.12.4",

            ],
//            消息队列
            activemq:[
                    "org.springframework.boot:spring-boot-starter-activemq:${versions.springBootVersion}"
            ],
//            rsa签名加密解密-编码工具,在util工程依赖
            rsa:[
                "commons-codec:commons-codec:1.13"
            ],
    ]
}