spring:
#  数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/financial?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 1014
  jpa:
    show-sql: true
#    设置异常信息的时间戳格式
  jackson:
    time-zone: GMT+8
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
#    暴露mq地址
  activemq:
    broker-url: tcp://localhost:61616
#    指定消息类型为广播订阅类型
  jms:
    pub-sub-domain: true

server:
  context-path: /manager
  port: 8081
#  动态配置swagger测试属性，swagger为SwaggerInfo中暴露的@ConfigurationProperties(prefix = "swagger")
swagger:
  groupName: manager
  basePackage: com.ygq.manager.controller

